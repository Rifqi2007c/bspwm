[module/rofi]
type = custom/script
exec = echo "  "
click-left = ~/.config/bspwm/themes/bspwm_pac/scripts/wallchange.sh
click-right = ~/.config/bspwm/themes/bspwm_pac/scripts/wallselect.sh
label-foreground = #d6d1ff
label-background = ${colors.black}


[module/xworkspaces]
type = internal/xworkspaces

label-active = 󰮯
label-active-background = ${colors.black}
label-active-foreground = ${colors.yellow}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = 󰊠
label-occupied-padding = 1
label-occupied-background = ${colors.black}
label-occupied-foreground = #d6d1ff

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.white}
label-empty-background = ${colors.black}
label-empty-padding = 1


[module/cmus]
type = custom/script
exec = ~/.config/bspwm/themes/bspwm_pac/scripts/cmus.sh
exec-if = pgrep -x cmus
interval = 1

click-left = dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Play
click-right = dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Pause
scroll-up = cmus-remote --next
scroll-down = cmus-remote --prev

format-prefix = " "
format = <label>
label = %output%
label-maxlen = 40

format-prefix-foreground = ${colors.fg}
format-prefix-background = ${colors.gr}
label-foreground = ${colors.fg}
label-background = ${colors.gr}

[module/cmus_1]
type = custom/text
content = 󰒮
click-left = dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Previous
content-foreground = ${colors.cyan}
content-background = ${colors.black}

[module/cmus_2]
type = custom/text
content = 
click-left = dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause
click-right = dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Pause
content-foreground = ${colors.cyan}
content-background = ${colors.black}
content-padding = 1

[module/cmus_3]
type = custom/text
content = 󰒭
click-left = dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Next
content-foreground = ${colors.cyan}
content-background = ${colors.black}

[module/cmus_4]
type = custom/script
exec = ~/.config/bspwm/themes/bspwm_nord/scripts/cmus.sh
exec-if = pgrep -x cmus
interval = 1

label-foreground = ${colors.fg}
label-background = ${colors.gr}
label-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:0:...%
label-maxlen = 400
label-foreground = ${colors.foreground}
label-background = ${colors.blue}
label-padding = 0
label-margin = 0
click-left = ~/.config/bspwm/themes/bspwm_pac/scripts/wallselect.sh


[module/memory]
type = internal/memory
interval = 2
label = %{F#E5C890} %{F-}%percentage_used:2%%
label-foreground = ${colors.white}
label-background = ${colors.black}
label-padding = 1


[module/cpu]
type = internal/cpu
interval = 2
label = %{F#81C8BE}󰍛%{F-} %percentage:2%%
label-foreground = ${colors.white}
label-background = ${colors.black}
label-padding = 1


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F4B8E4}%{F-} %percentage_used%%
label-mounted-foreground = ${colors.white}
label-mounted-background = ${colors.black}
label-mounted-padding = 1

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
label-unmounted-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.yellow}
format-volume-prefix-background = ${colors.black}
format-volume = <label-volume>

label-volume = %percentage%%

format-volume-foreground = ${colors.white}
format-volume-background = ${colors.black}

label-muted = muted
label-muted-foreground = ${colors.white}
label-muted-background = ${colors.black}
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock

label-layout = %layout%
label-layout-foreground = ${colors.white}
label-layout-background = ${colors.black}

format-prefix ="󰌌 "
format-prefix-foreground = ${colors.magenta}
format-prefix-background = ${colors.black}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.magenta}
label-indicator-background = ${colors.black}


[module/date]
type = internal/date
interval = 5
date =
date-alt = "%Y-%m-%d"
time = "%I:%M"
format-prefix =""
label =%date% %time%

format-prefix-foreground = ${colors.cyan}
format-prefix-background = ${colors.black}
label-foreground = ${colors.white}
label-background = ${colors.black}


[module/powermenu]
type = custom/script
exec = echo "  "
click-left = ~/.config/bspwm/themes/bspwm_pac/scripts/powermenu.sh

label-foreground = ${colors.magenta}
label-background = ${colors.black}


[module/powermenu_2]
type = custom/script
exec = echo ""
click-left = ~/.config/bspwm/themes/bspwm_pac/scripts/powermenu_fullscreen.sh

label-foreground = ${colors.magenta}
label-background = ${colors.black}


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 󰤨 %essid%
label-connected-background = ${colors.black}
label-disconnected = 󰤮
label-disconnected-background = ${colors.black}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/tray]
type = internal/tray
format = <tray>
format-background = ${colors.black}
format-padding = 1

tray-size = 80%
tray-background = ${colors.black}
tray-foreground = ${colors.black}
tray-padding = 5

[module/cava]
type = custom/script
tail = true
exec = ~/.config/bspwm/themes/bspwm_pac/scripts/cava.sh
format = <label>
format-font = 2
label = %output%

[module/round-left]
type = custom/text
content = 
content-foreground = ${colors.black}
content-font = 3
content-padding = 0
content-margin = 0

[module/round-right]
type = custom/text
content = 
content-foreground = ${colors.black}
content-font = 3
content-padding = 0
content-margin = 0

[module/point]
type = custom/text
content = 
content-foreground = ${colors.blue}
content-font = 4
content-padding = 1
content-margin = 0

[module/point_2]
type = custom/text
content = 
content-foreground = ${colors.black}
content-font = 4
content-padding = 1
content-margin = 0

[module/space]
type = custom/text
content = -
content-foreground = ${colors.black}
content-background = ${colors.black}

[module/space_window]
type = custom/text
content = -
content-foreground = ${colors.blue}
content-background = ${colors.blue}

